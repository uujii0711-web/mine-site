<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geotechnical Inspection</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="map-container">
  <img src="img/mine.jpg" id="mine-map">
</div>

<!-- POPUP -->
<div id="popup" class="popup hidden">
  <div class="popup-header">
    <span>Өдрийн үзлэг</span>
    <button onclick="closePopup()">✕</button>
  </div>
  <div id="popup-body"></div>
</div>

<!-- Image modal with annotation -->
<div id="img-modal" class="img-modal">
  <div style="position:absolute; top:10px; left:10px; z-index:1002;">
    <input type="color" id="color-picker" value="#ff0000">
    <input type="range" id="brush-size" min="1" max="50" value="10">
    <button id="undo-btn">Undo</button>
    <button id="redo-btn">Redo</button>
  </div>
  <canvas id="modal-canvas"></canvas>
  <button id="close-modal" style="position:absolute;top:10px;right:10px;z-index:2100;">✕</button>
</div>

<script src="script.js"></script>
</body>
</html>
